<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- Text input fields -->
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly class="to-text" placeholder="Translation"></textarea>
        </div>
        
        <!-- Language selection controls -->
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from-volume" class="fas fa-volume-up"></i>
              <i id="from-copy" class="fas fa-copy"></i>
            </div>
            <select>
              <option value="en-GB">English</option>
              <option value="hi-IN">Hindi</option>
              <option value="de-DE">German</option>
            </select>
          </li>
          <li class="exchange">
            <i class="fas fa-exchange-alt"></i>
          </li>
          <li class="row to">
            <select>
              <option value="en-GB">English</option>
              <option value="hi-IN">Hindi</option>
              <option value="de-DE">German</option>
            </select>
            <div class="icons">
              <i id="to-volume" class="fas fa-volume-up"></i>
              <i id="to-copy" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <!-- Translate button -->
      <button>Translate Text</button>
    </div>

    <!-- JavaScript Files -->
    <script src="country.js"></script>
    <script src="script.js"></script>
  </body>
</html>
